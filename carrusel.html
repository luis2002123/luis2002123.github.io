<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de 6 Im√°genes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body{background-color: blue;}

    #carousel-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    #image-carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      width: 100%;
      height: auto;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
    }

    #prev-btn {
      left: 10px;
    }

    #next-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div id="carousel-container">
    <div id="image-carousel">
      <img class="carousel-image" src="https://www.computerworld.es/archivos/202205/java-concurrency.png" alt="Imagen 1">
      <img class="carousel-image" src="https://i.blogs.es/1d8a5b/python1/1366_2000.jpg" alt="Imagen 2">
      <img class="carousel-image" src="https://i0.wp.com/www.latirus.com/blog/wp-content/uploads/2015/09/visual-studio-csharp.jpg?fit=1920%2C1080&ssl=1.jpg" alt="Imagen 3">
      <img class="carousel-image" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/What_is_CPP.jpg" alt="Imagen 4">
      <img class="carousel-image" src="https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_3840,q_auto" alt="Imagen 5">
      <img class="carousel-image" src="https://s3.ap-southeast-1.amazonaws.com/arrowhitech.com/wp-content/uploads/2021/09/01031030/ReactJS.png" alt="Imagen 6">
    </div>
    <span class="carousel-btn" id="prev-btn" onclick="prevSlide()">&#10094;</span>
    <span class="carousel-btn" id="next-btn" onclick="nextSlide()">&#10095;</span>
  </div>

  <script>
    let currentIndex = 0;

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    function showSlide(index) {
      const carousel = document.getElementById('image-carousel');
      const slides = document.getElementsByClassName('carousel-image');

      if (index >= slides.length) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = slides.length - 1;
      } else {
        currentIndex = index;
      }

      const transformValue = -currentIndex * 100 + '%';
      carousel.style.transform = 'translateX(' + transformValue + ')';
    }
  </script>

</body>
</html>
